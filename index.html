<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summariser</title>
    <script src="summariser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main_header">Upload a PDF to get summarised</h1>

    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="uploadPDF()" id="summarise_button">Summarise</button>

    <h1 id="summary_header">Summary</h1>

    <div id="summary-container">
        <p id="summary"></p>
    </div>

</body>
</html>
